<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Generate a Number — Possible Rewards 15,000 to 30,000</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      padding: 2rem;
      max-width: 560px;
      margin: auto;
      background: #fafafa;
    }
    .card {
      border-radius: 12px;
      padding: 1.5rem;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h1 { margin: 0 0 1rem 0; font-size: 1.25rem; }
    label { display:block; margin-top: .5rem; color:#333; }
    input[type="text"]{
      width:100%;
      padding:.5rem;
      margin-top:.25rem;
      border-radius:8px;
      border:1px solid #ddd;
      box-sizing:border-box;
    }
    .result { font-weight: 700; font-size: 1.5rem; margin: 1rem 0; }
    button {
      padding: .6rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .primary { background: #111827; color: white; }
    .primary:disabled { opacity: 0.5; cursor: not-allowed; }
    small { display:block; margin-top:.5rem; color:#555; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Generate a number — Possible Rewards 15,000 to 30,000</h1>

    <label for="name">Your name</label>
    <input id="name" type="text" placeholder="Enter your name" aria-label="Your name" />

    <p>Click once to generate your random reward. You will be asked to send it via SMS afterward.</p>

    <div id="result" class="result" aria-live="polite">—</div>

    <button id="generate" class="primary">Generate Number</button>
    <small id="note">You can only generate once.</small>
  </div>

  <script>
    (function(){
      const generateBtn = document.getElementById('generate');
      const resultDiv = document.getElementById('result');
      const nameInput = document.getElementById('name');

      // Correct international phone number
      const targetPhone = '+95881113600';

      let generated = false;

      function pickRandomReward() {
        return Math.floor(Math.random() * (30000 - 15000 + 1)) + 15000;
      }

      function formatKyats(n) {
        return n.toLocaleString() + ' Kyats';
      }

      generateBtn.addEventListener('click', async () => {
        if (generated) {
          alert("You already generated your number.");
          return;
        }

        const name = (nameInput.value || '').trim();
        if (!name) {
          alert('Please enter your name before generating.');
          nameInput.focus();
          return;
        }

        const reward = pickRandomReward();
        const rewardText = formatKyats(reward);

        if (!confirm(`${name}, your reward is ${rewardText}. Do you want to send this via SMS now?`)) {
          return;
        }

        generated = true;
        generateBtn.disabled = true;
        nameInput.disabled = true;

        resultDiv.textContent = rewardText;

        const message = `${name} won ${reward.toLocaleString()} Kyats`;

        // Copy message to clipboard
        try { await navigator.clipboard.writeText(message); } catch(e){}

        // Open SMS app (works better on Android)
        // Using sms: for Android
        // Some devices support sms://+number?body=message
        const smsUri = `sms:${targetPhone}?body=${encodeURIComponent(message)}`;
        window.location.href = smsUri;
      });
    })();
  </script>
</body>
</html>
