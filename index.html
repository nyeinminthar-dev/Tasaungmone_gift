<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Generate Reward â€” 3 Draws</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      padding: 2rem;
      max-width: 560px;
      margin: auto;
      background: #fafafa;
    }
    .card {
      border-radius: 12px;
      padding: 1.5rem;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    h1 { margin: 0 0 1rem 0; font-size: 1.25rem; }
    label { display:block; margin-top: .5rem; color:#333; }
    input[type="text"]{
      width:100%;
      padding:.5rem;
      margin-top:.25rem;
      border-radius:8px;
      border:1px solid #ddd;
      box-sizing:border-box;
    }
    .results { margin: 1rem 0; line-height: 1.6; }
    .final { font-weight: 700; font-size: 1.4rem; color: #111; margin-top: .5rem; }
    button {
      padding: .6rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .primary { background: #111827; color: white; }
    .primary:disabled { opacity: 0.5; cursor: not-allowed; }
    small { display:block; margin-top:.5rem; color:#555; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Generate a Reward â€” 3 Draws (15,000 to 35,000)</h1>

    <label for="name">Your name</label>
    <input id="name" type="text" placeholder="Enter your name" aria-label="Your name" />

    <p>Youâ€™ll get 3 draws. Your final reward will be the highest number from the three.</p>

    <div id="results" class="results">
      <div>1st draw: â€”</div>
      <div>2nd draw: â€”</div>
      <div>3rd draw: â€”</div>
      <div class="final" id="final-result"></div>
    </div>

    <button id="generate" class="primary">Start Draw</button>
    <small id="note">You can draw up to 3 times.</small>
  </div>

  <script>
    (function(){
      const generateBtn = document.getElementById('generate');
      const resultsDiv = document.getElementById('results');
      const nameInput = document.getElementById('name');
      const finalDiv = document.getElementById('final-result');

      const targetPhone = '+95881113600';

      let drawCount = 0;
      const draws = [];

      function pickReward() {
        // 2% chance to win 42,000
        if (Math.random() < 0.02) return 42000;

        // Otherwise pick one of 15k,20k,...,35k
        const steps = [15000, 20000, 25000, 30000, 35000];
        const i = Math.floor(Math.random() * steps.length);
        return steps[i];
      }

      function formatKyats(n) {
        return n.toLocaleString() + ' Kyats';
      }

      function updateResultsUI() {
        const lines = [
          `1st draw: ${draws[0] ? formatKyats(draws[0]) : 'â€”'}`,
          `2nd draw: ${draws[1] ? formatKyats(draws[1]) : 'â€”'}`,
          `3rd draw: ${draws[2] ? formatKyats(draws[2]) : 'â€”'}`
        ];
        resultsDiv.innerHTML = lines.join('<br>') + '<div class="final" id="final-result"></div>';
      }

      generateBtn.addEventListener('click', async () => {
        const name = (nameInput.value || '').trim();
        if (!name) {
          alert('Please enter your name before generating.');
          nameInput.focus();
          return;
        }

        if (drawCount >= 3) {
          alert("You already used all 3 draws.");
          return;
        }

        drawCount++;
        const reward = pickReward();
        draws.push(reward);
        updateResultsUI();

        if (drawCount < 3) {
          alert(`${name}, you got ${formatKyats(reward)} on draw #${drawCount}.`);
          if (drawCount === 2) generateBtn.textContent = "Final Draw";
        } else {
          // After 3rd draw
          const highest = Math.max(...draws);
          finalDiv.textContent = `ðŸŽ‰ Final Reward: ${formatKyats(highest)} ðŸŽ‰`;
          generateBtn.disabled = true;
          nameInput.disabled = true;

          const message = `${name} won ${highest.toLocaleString()} Kyats`;

          // Copy to clipboard
          try { await navigator.clipboard.writeText(message); } catch(e){}

          if (confirm(`${name}, your final reward is ${formatKyats(highest)}. Send SMS now?`)) {
            const smsUri = `sms:${targetPhone}?body=${encodeURIComponent(message)}`;
            window.location.href = smsUri;
          }
        }
      });
    })();
  </script>
</body>
</html>
